<button

  (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated; else noServer" class="server-created">Server was created, the server name is:  {{ serverName }}</p>

  <p class="server-created no-server">No server has been created.</p>
</ng-template>
